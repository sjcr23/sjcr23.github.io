    - title: Software Development Assistant
      institution: <a href="https://redbioma.github.io">redbioma</a>
      year: 2023
      description:
        - I was hired to develop a website for the RedBioma project using tools such as Jekyll and GitHub pages so that there is a global medium to publish works, news and publicize the project. The project is available at <a href='https://redbioma.github.io'>redbioma.org.</a>
