        #     - Sub-description 2.

    - title: Research Assistant - ITCR Biodiversidad
      institution: Instituto Tecnológico de Costa Rica
      year: 2023 - now
      description:
        - I am currently in the process of publishing an article in the 50th Latin American Conference on Informatics <a href="https://conferencia2024.clei.org/">(L CLEI 2024)</a>, which deals with the course taught with the Universidad Técnica Nacional (UTN), which talks about the gender gaps in computing present in Costa Rica and how the course positively affects it.
        - I was part of an inter-university project between the Instituto Tecnológico de Costa Rica (ITCR) and the UTN. I taught Python for Data Science classes to UTN students. Some of my responsibilities were preparing class material, such as presentations, homework and projects; giving master classes, among others.

    - title: Research & Administrative Assistant - LabExp
      institution: Instituto Tecnológico de Costa Rica
      year: 2022 - 2023
      description:
        - I work on the development, research, and design of new inclusive methodologies to apply them in a <a href='https://www.tec.ac.cr/hoyeneltec/2022/09/12/erizo-juan-santamaria-aparece-mapa-nombres-elegidos-sus-habitantes'>project</a> with the Erizo Juan Santamaría informal settlement, which seeks to strengthen and support the community resilience by facilitating the risk management. <br><br>
        - Administrative assistant, working on communication and diffusion of different Lab’s open source projects. Some of my common tasks were writing news, making infographics, and testing websites.

    - title: ERC Associate Portuguese, HR Assistant II
      institution: Employee Resource Center - Amazon, Costa Rica.
      year: 2022 - 2023
      description:
        - Full time HR Assistant working with Amazon Brazil employees in regard with all kind of assistance and resources provided by Amazon.

