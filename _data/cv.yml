- title: Experience
  type: time_table
  contents:
    - title: Software Development Assistant
      institution: <a href="https://redbioma.github.io">redbioma</a>
      year: 2023 - now
      description:
        - I am currently teaching Python for Data Science at redbioma, giving classes to students from all over Mesoamerica. My strengths in the course focus on two areas; academic and administrative. I have been able to teach the basics of Python, OOP, NumPy, Pandas and GeoPandas. I have gained great experience in organizing course planning; with assignments, labs, projects, course evaluation surveys, among others.... Feel free to visit the course syllabus here <a href='https://redbioma.github.io/cursos/python-ciencia-datos.html'>redbioma.org.</a>
        - I was hired to develop a website for the RedBioma project using tools such as Jekyll and GitHub pages so that there is a global medium to publish works, news and publicize the project. The project is available at <a href='https://redbioma.github.io'>redbioma.org.</a>
